<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Repairs Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Repairs Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vendors}">Vendors</a>
        <a class="nav-link" th:href="@{/models}">Models</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1>Repairs Summary</h1>
  </div>
  <div class = "row">
    <div class = "col-lg-3">
      <a th:href="@{/repairs/new}" class="btn btn-primary btn-sm mb-3">Add New Repair</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th>Repair Id</th>
      <th>Serial Number</th>
      <th>Date Received</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "repair : ${repairs}">
      <td th:text = "${repair.repairId}"></td>
      <td th:text = "${repair.PTID}"></td>
      <td th:text = "${repair.dateReceived}"></td>
      <td> <a th:href = "@{/repairs/edit/{id}(id=${repair.id})}" class = "btn btn-primary"> Update </a>
        <a th:href = "@{/repairs/{id}(id=${repair.id})}" class = "btn btn-danger"> Delete </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
