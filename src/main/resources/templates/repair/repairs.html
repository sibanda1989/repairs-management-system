<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:util="urn:java:org.thymeleaf.extras.java8time.util">
<head>
    <meta charset="UTF-8">
    <title>Repairs Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Repairs Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Repairs</h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href="@{/repair/repairs/new}" class="btn btn-primary btn-sm mb-3">Add Repair</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>Repair Id</th>
            <th>Terminal SN</th>
            <th>Fault</th>
            <th>Solution</th>
            <th>Date Received</th>
            <th>Date Ready</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "repair : ${repairs}">
            <td th:text = "${repair.repairId}"></td>
            <td th:text = "${repair.terminal.ptid}"></td>
            <td th:text = "${repair.fault}"></td>
            <td th:text = "${repair.solution}"></td>
            <td th:text = "${#dates.format(repair.dateReceived, 'yyyy-MM-dd')}"></td>
            <td th:text = "${#dates.format(repair.dateReady, 'yyyy-MM-dd')}"></td>
            <td> <a th:href = "@{./repairs/edit/{id}(id=${repair.repairId})}" class = "btn btn-primary"> Update </a>
                <a th:href = "@{./repairs/edit/{id}(id=${repair.repairId})}"  class = "btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
