<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repairs Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Repairs Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/repair/repairs}">Repairs</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Repair</h1>
      <div class="card-body">

        <form th:action="@{repair/repairs/{id} (id=${repair.repairId})}" th:object="${repair}" method="POST">

            <div class="form-group">
                <label>Date Received</label>
                <input type="text" id="datepickerrec" name="dateReceived" th:field = "*{dateReceived}" class="form-control" placeholder="Select Date Received"/>
                <script th:inline="javascript">
                    $(document).ready(function() {
                    $("#datepickerrec").datepicker();
                    });
                </script>
            </div>
            <div class="form-group">
                <label>Date Ready</label>
                <input type="text" id="datepickerred" name="dateReady" th:field = "*{dateReady}" class="form-control" placeholder="Select Date Ready"/>
                <script th:inline="javascript">
                    $(document).ready(function() {
                    $("#datepickerred").datepicker();
                    });
                </script>
            </div>
            <div class="form-group">
                <label>Fault</label>
                <input type="text" name="fault" th:field = "*{fault}" class="form-control" placeholder="Enter Fault"/>
            </div>
            <div class="form-group">
                <label>Solution</label>
                <input type="text" name="solution" th:field = "*{solution}" class="form-control" placeholder="Enter Solution"/>
            </div>
            <div class="form-group">
                <label for="terminal">Terminal:</label>
            <select id="terminal" name="terminal.terminalId" th:field="*{terminal.terminalId}">
        <option value="">-- Select Terminal --</option>
        <option th:each="terminal : ${terminals}" th:value="${terminal.terminalId}" th:text="${terminal.ptid}">
        </option>
    </select>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
